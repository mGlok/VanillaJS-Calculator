<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VanillaJS calculator</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>

<div class="calc-grid">
    <div class="calc-screen">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
    </div>

    <button class="calc-light-gray">AC</button>
    <button class="calc-light-gray">+/-</button>
    <button class="calc-light-gray">%</button>
    <button class="calc-orange">รท</button>
    <button class="calc-dark-gray">7</button>
    <button class="calc-dark-gray">8</button>
    <button class="calc-dark-gray">9</button>
    <button class="calc-orange">x</button>
    <button class="calc-dark-gray">4</button>
    <button class="calc-dark-gray">5</button>
    <button class="calc-dark-gray">6</button>
    <button class="calc-orange">-</button>
    <button class="calc-dark-gray">1</button>
    <button class="calc-dark-gray">2</button>
    <button class="calc-dark-gray">3</button>
    <button class="calc-orange">+</button>
    <button class="calc-dark-gray calc-span-2">0</button>
    <button class="calc-dark-gray">.</button>
    <button class="calc-orange">=</button>

</div>

</body>
</html>
