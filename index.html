<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VanillaJS calculator</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
<div class="app-wrapper">
    <header>Vanilla JavaScript and CSS Calculator</header>
    <div class="calc">
        <div class="calc-screen">
            <div class="previous-operand">137</div>
            <div class="current-operand">4333</div>
        </div>
        <div class="calc-grid-wrapper">
            <div class="calc-buttons-wrapper">
                <button>&#177;</button>
                <button>CE</button>
                <button>C</button>
                <button>&#129044;</button>
                <button>%</button>
                <button>x&#178;</button>
                <button>&#8730;</button>
                <button>&divide;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&times;</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>0</button>
                <button>&#8226;</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <footer>Made by Piotr PajÄ…k 2022</footer>
</div>
</body>
</html>
