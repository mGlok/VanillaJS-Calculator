<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Piotr Pająk">
    <meta name="description" content="Vanilla JS web calculator app">
    <title>VanillaJS calculator</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
<div class="app-wrapper">
    <header>Vanilla JavaScript and CSS Calculator</header>
    <div class="calc">
        <div class="calc-screen">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <div class="calc-grid-wrapper">
            <div class="calc-buttons-wrapper">
                <button>&#177;</button>
                <button class="clear-enter">CE</button>
                <button class="clear">C</button>
                <button class="delete">DEL</button>
                <button class="operator">%</button>
                <button class="operator">x&#178;</button>
                <button class="operator">&#8730;</button>
                <button class="operator">&divide;</button>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operator">&times;</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operator">-</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operator">+</button>
                <button class="numbers">0</button>
                <button class="numbers">&#8226;</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <footer>Made by Piotr Pająk 2022</footer>
</div>
</body>
</html>
